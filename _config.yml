title: Janko's Blog
description: Doing some Ruby on the side.

paginate: 5
paginate_path: /page/:num/

author:
  first_name: Janko
  last_name: Marohnić
  name: Janko Marohnić
  bio: A passionate Ruby backend developer who fell in love with Roda & Sequel, and told Rails "it's not me, it's you". He enjoys working with JSON APIs and SQL databases, while prioritizing testing, and always tries to find the best library for the job. Creator of [Shrine](https://github.com/janko-m/shrine) and [test.vim](https://github.com/janko-m/vim-test).
  image: /images/me.jpg
  github: janko-m
  twitter: jankomarohnic
  email: janko.marohnic@gmail.com
  facebook: janko.marohnic

gems:
  - jemoji
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

baseurl: ""
url: http://janko-m.github.io
repository: janko-m/janko-m.github.io

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /:title/
  - scope:
      path: ""
      type: drafts
    values:
      layout: post

logo: /images/logo.png

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - .sass-cache
  - vendor
